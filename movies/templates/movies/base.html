<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movie Finder{% endblock %}</title>
    {% load staticfiles %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" rel="text/css" href="{% static 'movies/style.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="jumbotron" style="background-color: #3da593; border-radius: 0px">
            <h1 class="text-center" style="font-size: 140px">{% block pagetitle %}Movie Finder{% endblock %}</h1>
            <p class="text-center" style="font-size: 30px">{% block pageblurb %}A website that allows you to see what movies have aired in the past two weeks on Australian Free2Air TV{% endblock %}</p>
            <h2 class="text-center">
                <a href="/movies/" style="color: white;">Home</a> -
                <a href="/movies/previous" style="color: white">Previous Movies</a> -
                <a href="/movies/" style="color: white">About</a>
            </h2>
            <div class="col-md-4 col-md-offset-4">
                <form class="" role="search" method="get" action="{% url 'movies:index' %}">
                    <div class="form-group">
                        <input type="text" class="form-control text-center" name="q" value="{{ request.GET.q }}" style="font-size: 25px" placeholder="Search Current Movies">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% block body %}
{% endblock %}
</body>
</html>
